<!DOCTYPE html>
<html>
<head>
	<title>Study Buddy</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/styles/card.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<link rel="stylesheet" type="text/css" href="/styles/toolbar.css">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body ng-app="studybuddyApp">

	<nav class="navbar navbar-inverse sidebar" role="navigation">
	    <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Study Buddy</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
					<li ><a href="#loginModal" data-toggle="modal" data-target="#loginModal">Login<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-log-in"></span></a></li>
					<li ><a href="#">Sign Up<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Log In Form -->
	<div class="modal fade" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content" ng-controller="account-controller">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<div class="modal-title">
					<center>
					<span class="glyphicon glyphicon-log-in"></span>
					<img src="/images/StudyBuddyCharacterSmall.png"/>
					</center>
				</div>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="email">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="password">
				</div>
				<p class="text-mid"><a href="signUp.html">Create an account</a></p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-lg btn-primary btn-block" type="submit" data-dismiss="modal" ng-click="getAccountResults(email,password)">
					Log In
				</button>
			</div>
			</div>
		</div>
	</div>

	<div class="main">
	<!-- Content Here -->

	<center class="container-fluid" ng-controller="card-set-controller" style="margin-top:50px; margin-bottom:80px">
		<form class="form-search input-lg" role="search">
			<input type="text" class="form-search" placeholder="Search" ng-model="flashcardsetName">
			<button type="submit" ng-click="getFlashcardset(flashcardsetName)" class="btn btn-default">
			<span class="glyphicon glyphicon-search"></span>
			</button>
		</form>	
	</center>			
		
	<div ng-view=""></div>
	
	</div>

	<!-- Import core angularjs and jquery dependencies -->
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type = "text/javascript" src="/client/js/app.js"></script>
    <script type = "text/javascript" src="/client/js/toolbar.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/card-set-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/card-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/account-controller.js"></script>
	<!-- Import core Bootstrap javascript dependencies -->
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>
</html>
