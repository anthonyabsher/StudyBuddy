  				</a>

			</div> <!--/.navbar-header-->

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="myNavbarCollapse" ng-controller="accountController">

			

			<!-- Links -->
				<ul class="nav navbar-nav navbar-right">
					<li><a href="home.html"><font face="calibri" size=3>Home</a></font></li>
					<li><a href="" ng-click="csRedirectUrl()"><font face="calibri" size=3>Create a Set</a></font></li>
					<li><a href="client/views/signUp.html"><font face="calibri" size=3>Sign Up</a></font></li>

					<li><a href="#loginModal" data-toggle="modal" data-target="#loginModal"><font face="calibri" size=3 style="padding-right:10px;">Log In</a></font></li>
				</ul>

		<!--	<div class="collapse navbar-collapse" id="myNavbarCollapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="loggedIn_home.html"><font face="calibri" size=3>Home</a></font></li>
					<li><a href="#"><font face="calibri" size=3>My Flashcards</a></font></li>
					<li><a href="home.html"><font face="calibri" size=3 style="padding-right:10px;">Log Out</a></font></li>
				</ul>
			</div> 
			<center class="container" ng-show="myVar">
				<div class="jumbotron"><h1>My Flashcards</h1></div>

		</div> <!--/.container-fluid-->

	<!-- Log In Form -->
	<div class="modal fade" id="loginModal">
		<div class="modal-dialog">
			<div class="modal-content" ng-controller="accountController">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				<div class="modal-title">
					<center>
					<span class="glyphicon glyphicon-log-in"></span>
					<img src="/images/StudyBuddyCharacterSmall.png"/>
					</center>
				</div>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="inputEmail">Email address</label>
					<input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="email">
				</div>
				<div class="form-group">
					<label for="inputPassword">Password</label>
					<input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="password">
				</div>
				<p class="text-mid"><a href="signUp.html">Create an account</a></p>
			</div>
			<div class="modal-footer">
				<button class="btn btn-lg btn-primary btn-block" type="submit" data-dismiss="modal" ng-click="getAccountResults(email,password)">
					Log In
				</button>
			</div>
			</div>
		</div>
	</div>


	<center class="container">
		<div class="jumbotron"><h1>Study Buddy</h1></div>
	</center>

	<center class="container" ng-controller="flashcardsetsController">
		<form class="form-search input-lg" role="search">
			<input type="text" class="form-search" placeholder="Search" ng-model="flashcardsetName">
			<button type="submit" ng-click="getFlashcardset(flashcardsetName)" class="btn btn-default">
			<span class="glyphicon glyphicon-search"></span>
			</button>
		</form>	
	</center>			
		

	<div ng-view=""></div>


	<!-- Import core angularjs and jquery dependencies -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type = "text/javascript" src="/client/js/app.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/flashcardsets-controller.js"> </script>
	<script type = "text/javascript" src="/client/js/controllers/cardsController.js"> </script>
	<script type = "text/javascript" src="/client/js/controllers/accountController.js"> </script>
	<!-- Import core Bootstrap javascript dependencies -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
