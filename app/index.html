<!DOCTYPE html>
<html>
<head>
	<title>Study Buddy</title>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.11.2/angular-material.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="/styles/card.css">
	<link rel="stylesheet" type="text/css" href="/styles/main.css">
	<link rel="stylesheet" type="text/css" href="/styles/toolbar.css">

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body ng-app="studybuddyApp">
	
	<!-- Navigation Bar -->
	<nav class="navbar navbar-inverse sidebar" role="navigation">
	    <div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-sidebar-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Study Buddy</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-sidebar-navbar-collapse-1" ng-controller="card-set-controller">
				<ul class="nav navbar-nav">
					<li><a href="#">Home<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-home"></span></a></li>
					
						<li><a ng-href="#/signup">Sign Up<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-user"></span></a></li>
						<li><a ng-href="#/login">Login<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-log-in"></span></a></li>


						<li><a ng-href="#/mySets">My Flashcards<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-book"></span></a></li>
						<li><a ng-href="#/createSet">Create<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-plus"></span></a></li>
						<li><a ng-href="/logout">Logout<span style="font-size:16px;" class="pull-right hidden-xs showopacity glyphicon glyphicon-log-out"></span></a></li>

				</ul>
			</div>
		</div>
	</nav>

	<!-- Age validation pop-up -->
	<div class="modal fade form-popup" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel-1" aria-hidden="true">
		<div class="modal-dialog modal-md">
			<div class="modal-content">
				<div class="modal-header">
					<center class="modal-title"><img src="/images/StudyBuddy.png" class="img-responsive"></center>
				</div>
				<div class="modal-body">
					<center><p class="lead">Are you over 13?</p></center>
					<div class="btn-group btn-group-justified" role="group">
						<a ng-href = "" data-dismiss="modal" class="btn btn-primary btn-lg modal-check" name="modal-check">Yes</a>
						<a ng-href = "http://disneychannel.disney.com" class="btn btn-primary btn-lg">No</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Main content and injected views -->
	<div class="main">
		<div class="container ad-container" ng-hide="paid"><center><a ng-href="http://www.mcdonalds.com"><img src="./images/ad.jpg"></a></center></div>
		<!-- Angular templating -->
		<!-- This is where content will be injected -->
   		<div ng-view=""></div>
	</div>

	<!-- Import core angularjs and jquery dependencies-->
	<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.js"></script>
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
    <script type = "text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script type = "text/javascript" src="/client/js/app.js"></script>
    <script type = "text/javascript" src="/client/js/toolbar.js"></script>
    <script type = "text/javascript" src="/client/js/age-validation.js"></script>
	
	<script type = "text/javascript" src="/client/js/controllers/quiz-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/card-set-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/card-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/account-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/create-set-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/modify-set-controller.js"></script>
	<script type = "text/javascript" src="/client/js/controllers/fb-user-sets-controller.js"></script>

	<!-- Import core Bootstrap javascript dependencies -->
	<script type = "text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</body>
</html>
