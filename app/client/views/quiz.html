<div class="container-fluid" ng-controller="quiz-controller" style="margin-bottom: 35px">

	<center><h2>Quiz in session...</h2></center>
	<br><br><br>
	<div class="col-md-4"></div>
	<div class="col-md-4" ng-init="getQuestions()">
	<!--	<form class="form-group" ng-repeat="question in questions" ng-submit="getStatistics(question)">-->
	<form class="form-group" ng-repeat="question in questions">
			<p class="lead">{{question.front}}
			<input class="form-control input-lg" type="text" placeholder="Your answer" ng-model="question.input" />
			</p>
			{{question}}
		</form>

		<br>
		<center><input ng-click ="getStatistics()" class="btn btn-lg btn-success" type="submit" value="Submit Quiz" /></center>

		{{numAnsweredCorrect}}

	</div>
	<div class="col-md-4"></div>

	
	
</div>
<script type = "text/javascript" src="/client/js/controllers/quiz-controller.js"></script>
