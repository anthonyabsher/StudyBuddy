<div class="container-fluid" ng-controller='create-set-controller' ng-init="getFBsessionDetails()" style="margin-bottom: 50px">
	<center><h2 style="margin-top:50px">Create a Flashcard Set</h2></center>

	<div class="col-md-4"></div>
	<div class="col-md-4" style="margin-top:50px">

		<form name="setForm">
			<p class="lead">
			Set Name
			<input class="form-control input-lg" type="text" ng-model="set.Name" placeholder="Name" required><br>

			Category
			<input class="form-control input-lg" type="text" ng-model="set.Category" placeholder="Category" required><br>
			</p>

			<center ng-hide="setCreated">
				<button class="btn btn-default btn-lg" type="submit" role="submit" ng-disabled="setForm.$invalid" ng-click="createSet(); setCreated=true">
					Create Set
				</button>
			</center>
		</form>

		<div ng-show="setCreated">
			<form name="cardForm">
				<div ng-repeat="card in cardList.cards">
					<p class="lead">
					<a href="" ng-click="removeExistingCard($index)"><i class="glyphicon glyphicon-minus-sign"></i></a> Card
					<input class="form-control input-lg" type="text" ng-model="card.front" placeholder="Front" required />
					<input class="form-control input-lg" type="text" ng-model="card.back" placeholder="Back" required />
					</p>
				</div>

				<div ng-repeat="card in cardsToAdd">
					<p class="lead">
					<a href="" ng-click="removeCardToAdd()"><i class="glyphicon glyphicon-minus-sign"></i></a> Card
					<input class="form-control input-lg" type="text" ng-model="card.front" placeholder="Front" required />
					<input class="form-control input-lg" type="text" ng-model="card.back" placeholder="Back" required />
					<button class="btn btn-primary btn-lg" ng-click="cardForm.$valid && add(card)">Add to Set</button>
					</p>
				</div>
			</form>

			<p class="lead">
			<button class="btn btn-default btn-md" ng-click="addNew()"><i class="glyphicon glyphicon-plus"></i></button>
			</p>

			<center>
				<b>NOTE: You must click "Add to Set" to add a card to the set.</b>
				<br><br><br>
				<button class="btn btn-default btn-lg" type="submit" role="submit" ng-click="createCards(); redirectUserFlashcardsUrl()">Finish</button>
			</center>
		</div>

		<!--
		<br><br><pre>set{{set | json}}</pre>
		<br><br><pre>cardList{{cardList | json}}</pre>
		-->
		
	</div>
	<div class="col-md-4"></div>
</div>
