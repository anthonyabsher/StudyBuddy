<!DOCTYPE html>
<html ng-app="studybuddyApp">
	<head>
	<title>My Flashcards</title>	
	</head>
	<div ng-controller="accountController">

			<label>Email address</label>
			<input ng-model="email" placeholder="Email" type="email">

		</form>

		<table>

	</div>
