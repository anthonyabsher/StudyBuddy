<center class="container" ng-controller="card-set-controller" ng-init="getAllSets()">

    <h2>Flashcard Sets</h2>

    <form action="#" method="get" style="margin-top:35px; margin-bottom:35px">
        <div class="col-md-6 input-group has-feedback">
            <input class="form-control input-lg" id="system-search" placeholder="Search...">
            <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
    </form>
    <div class="container-fluid" style="height: 600px; overflow: auto">
    	<table class="table table-hover table-responsive table-list-search">
            <thead>
    			<th>Name</th>
    			<th>Category</th>
    			<th># Cards</th>
    			<th>Author</th>
    			<th>Date Created</th>
                <th>Modify</th>
                <th>Delete</th>
            </thead>
            <tbody>
            <tr ng-repeat="set in sets">
            	<td><b><a href="" ng-click="redirectSearchCardUrl(set.setIdNum)">{{set.Name}}</a></b></td>
    	   		<td>{{set.Category}}</td>
    	   		<td>{{set.numCards}}</td>
    	   		<td>{{set.Author}}</td>
    	   		<td>{{set.DateCreated}}</td>
                <td><button type="button" class="btn btn-default" ng-click = "modifySet(set.setIdNum)">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </button></td>
                <td><button type="button" class="btn btn-default" ng-click="deleteSet(set.setIdNum)">
                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                </button></td>
            </tr>
            </tbody>
        </table>
    </div>
</center>

<script type = "text/javascript" src="/client/js/table.js"></script>
