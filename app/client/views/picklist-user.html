<center ng-app="studybuddyApp" ng-controller="account-controller" ng-init="getUserSets()">

	<form action="#" method="get" style="margin-top:50px; margin-bottom:60px">
        <div class="col-md-3 input-group has-feedback">
            <input class="form-control input-lg" id="system-search" placeholder="Search your flashcard sets...">
            <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
    </form>

    <div class="col-sm-2"></div>
    <div class="col-lg-8">
	    <div class="container-fluid" style="height: 400px; overflow: auto">
		    <table id="user-table" class="table table-hover table-responsive table-list-search"> 
				<thead>
					<th>Name</th>
					<th>Category</th>
					<th># Cards</th>
					<th>Author</th>
					<th>Last Modified</th>
					<th>Modify</th>
					<th>Delete</th>
				</thead>
				<tbody>
			   		<tr ng-repeat="userset in usersets">
				   		<td><a href="" ng-click="redirectUserCardUrl(userset.setIdNum)">{{userset.Name}}</a></td>
				   		<td>{{userset.Category}}</td>
				   		<td>{{userset.numCards}}</td>
				   		<td>{{userset.Author}}</td>
				   		<td>{{userset.DateCreated}}</td>
				   		<td><button type="button" class="btn btn-warning btn-sm" ng-click="redirectModifySetUrl(userset.setIdNum)">
		                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		                </button></td>
		                <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteSet(userset.setIdNum); deleteCards(userset.setIdNum)">
		                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
		                </button></td>
			   		</tr>
				 </tbody>
			</table>
	    </div>
    </div>
    <div class="col-sm-2"></div>
</center>


<script type = "text/javascript" src="/client/js/table.js"></script>
