<center ng-app="studybuddyApp" ng-controller="card-set-controller">
	
	<h2>Welcome, {{}}!</h2>

	<form action="#" method="get" style="margin-top:50px; margin-bottom:60px">
        <div class="col-md-6 input-group has-feedback">
            <input class="form-control input-lg" id="system-search" placeholder="Search your flashcard sets...">
            <i class="glyphicon glyphicon-search form-control-feedback"></i>
        </div>
    </form>

    <div class="container-fluid" style="height: 500px; overflow: auto">
	    <table class="table table-hover table-responsive table-list-search" ng-init="getmysets()"> 
			<thead>
				<th>Name</th>
				<th>Category</th>
				<th># Cards</th>
				<th>Author</th>
				<th>Date Created</th>
				<th>Modify</th>
				<th>Delete</th>
			</thead>
			<tbody>
		   		<tr ng-repeat="result in results">
			   		<td><a href="" ng-click="redirectSearchCardUrl(result.setIdNum)">{{result.Name}}</a></td>
			   		<td>{{result.Category}}</td>
			   		<td>{{result.numCards}}</td>
			   		<td>{{result.Author}}</td>
			   		<td>{{result.DateCreated}}</td>
			   		<td><button type="button" class="btn btn-warning btn-sm" ng-click="modifySet(result.setIdNum)">
	                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
	                </button></td>
	                <td><button type="button" class="btn btn-danger btn-sm" ng-click="deleteSet(result.setIdNum)">
	                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
	                </button></td>
		   		</tr>
			 </tbody>
		</table>
    </div>
</center>


<script type = "text/javascript" src="/client/js/table.js"></script>
