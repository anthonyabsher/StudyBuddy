<center>
	<h2>Login</h2>
</center>

<div class="col-md-4"></div>
<div class="col-md-4 container-fluid" ng-controller="account-controller" style="margin-top:50px">
	<form method="post" action="" name="loginForm">
		<p class="lead">
			Username
			<input class="form-control input-lg" ng-required="true" id ="username" placeholder="Username" type="text" ng-model="username">
			<br>

			Password
			<input class="form-control input-lg" ng-required="true" id="inputPassword" placeholder="Password" type="password" ng-model="password">
		</p>

		<button class="btn btn-lg btn-default btn-block" type="submit" value="validate" ng-disabled="loginForm.$invalid" ng-click="checklogin(username)">
			Log In
		</button>
	<br>
	<p class="text-center">
		Not registered yet? <a ng-href="#/signup">Create an account</a>
		<br><br>
	</p>
	<center><a ng-href="/auth/facebook"><img class="img-responsive" src="/images/FB login.png" style="width: 90%; height: auto"></a></center>
</div>
<div class="col-md-4"></div>
