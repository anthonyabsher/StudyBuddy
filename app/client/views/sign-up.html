<center>
	<h2>Sign Up</h2>
</center>

<div class="col-md-3"></div>
<div class="col-md-6 container-fluid" ng-controller="account-controller" style="margin-top:50px; margin-bottom:50px">

	<form action="#/login" data-validate="parsley">
	<p class="lead">Email Address
	<input ng-model="email" class="form-control input-lg" required id="email" data-parsley-trigger="change" placeholder="Email" type="email">

	<br>

	First Name
	<input ng-model="firstName" class="form-control input-lg" required id="firstName" data-parsley-pattern="/^[a-zA-Z\-]*$/" placeholder="First Name" type="firstName">

	<br>

	Last Name
	<input ng-model="lastName" class="form-control input-lg" required id="lastName" data-parsley-pattern="/^[a-zA-Z\-]*$/" placeholder="Last Name" type="lastName">

	<br>

	Date of Birth
	<input ng-model="DOB" class="form-control input-lg" required id="DOB" data-parsley-date placeholder="MM/DD/YYYY" type="DOB">

	<br>

	Username
	<input ng-model="username" class="form-control input-lg" required id="username" data-parsley-type="alphanum" data-parsley-minlength="5" placeholder="Username" type="username">

	<br>

	Password
	<input ng-model="password" class="form-control input-lg" required id="password" data-parsley-minlength="6" placeholder="Password" type="password">

	<br>
	
	</p>

	<button class="btn btn-lg btn-default btn-block" type="submit" value="validate" ng-click="initUserSignUp(email, firstName, lastName, DOB, username, password)">
		Register
	</button>
	</form>
</div>
<div class="col-md-3"></div>
