<center>
	<h2 style="margin-top:3%">Sign Up</h2>
</center>

<div class="col-md-4"></div>
<div class="col-md-4 container-fluid" ng-controller="account-controller" style="margin-top:50px; margin-bottom:50px">

	<form action="#/login">
	<p class="lead">Email Address
	<input ng-model="email" class="form-control input-lg" id="email" placeholder="Email" type="email">

	<br>

	First Name
	<input ng-model="firstName" class="form-control input-lg" id="firstName" placeholder="First Name" type="firstName">

	<br>

	Last Name
	<input ng-model="lastName" class="form-control input-lg" id="lastName" placeholder="Last Name" type="lastName">

	<br>

	Date of Birth
	<input ng-model="DOB" class="form-control input-lg" id="DOB" placeholder="MM/DD/YYYY" type="DOB">

	<br>

	Username
	<input ng-model="username" class="form-control input-lg" id="username" placeholder="Userame" type="userame">

	<br>

	Password
	<input ng-model="password" class="form-control input-lg" id="password" placeholder="Password" type="password">

	<br>
	
	</p>

	<button class="btn btn-lg btn-default btn-block" type="submit" value="validate" ng-click="initUserSignUp(email, firstName, lastName, DOB, username, password)">
		Register
	</button>
	</form>
</div>
<div class="col-md-4"></div>
