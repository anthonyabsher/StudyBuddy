<!-- Create Account Form -->
<div class="container-fluid" ng-controller="account-controller">
	<div class="form-group">
		<label for="inputEmail">Email address</label>
		<input ng-model="email" class="form-control" id="email" placeholder="Email" type="email">
		<small class="text-muted">We'll never share your email with anyone else.</small>
	</div>
	<div class="form-group">
		<label for="inputEmail">First Name</label>
		<input ng-model="firstName" class="form-control" id="firstName" placeholder="First Name" type="firstName">
	</div>
	<div class="form-group">
		<label for="inputEmail">Last Name</label>
		<input ng-model="lastName" class="form-control" id="lastName" placeholder="Last Name" type="lastName">
	</div>
	<div class="form-group">
		<label for="inputPassword">Password</label>
		<input ng-model="password" class="form-control" id="password" placeholder="Password" type="password">
		<div class="modal-footer">
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="createAccount(email, firstName, lastName, password)">Create Account</button>
		</div>
	</div>
</div>
