<div class="container" ng-controller='homeScrnCntrl' ng-init='getSets()'>
		<h3 class="panel-heading">Featured Sets</h3>
		  
		<div class="panel panel-default" ng-repeat="result in results">
		  <!-- Default panel contents -->
		  <h4 class="panel-heading"><a href="/#/searchFlashcard/{{result.Name}}">{{$index + 1}} : {{result.Name}}</a></h4>
		  <div class="panel-body">
			<p>Category: {{result.Category}}</p>
		  </div>

			<!-- Table -->
			<table class="table" style="font-size:10pt;">
				<tbody>
					<tr>
						<td>Author: <span>{{result.Author}}</span></td>
						<!--<td align="right">Items: <span class="badge">{{result.items}}</span></td> -->
					</tr>
				</tbody>
			</table>
		</div>
</div>
